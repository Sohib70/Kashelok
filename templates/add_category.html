{% load i18n %}
{% extends "base.html" %}
{% block content %}
<h2>
  {% if form.instance.pk %}
    {% trans "Kategoriya tahrirlash" %}
  {% else %}
    {% trans "Yangi kategoriya" %}
  {% endif %}
</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% trans "Saqlash" %}</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">{% trans "Ortga" %}</a>
</form>
{% endblock %}
