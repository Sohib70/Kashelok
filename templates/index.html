{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="mb-4">Eng oxirgi tranzaksiyalar</h3>

    <div class="list-group">
        <!-- Chiqimlar -->
        {% for e in expenses %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span class="badge bg-danger me-2">Chiqim</span>
                <strong>{{ e.category }}</strong> — {{ e.note }}
            </div>
            <span class="text-danger">-{{ e.amount }} so'm</span>
        </div>
        {% endfor %}

        <!-- Kirimlar -->
        {% for i in incomes %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span class="badge bg-success me-2">Kirim</span>
                <strong>{{ i.source }}</strong> — {{ i.note }}
            </div>
            <span class="text-success">+{{ i.amount }} so'm</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
