{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Parolni tiklash" %}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 30px; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 4px; }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% trans "Parolni tiklash" %}</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="code" placeholder="{% trans 'Emailga kelgan kod' %}" required>
            <input type="password" name="new_pass" placeholder="{% trans 'Yangi parol' %}" required>
            <input type="password" name="confirm_pass" placeholder="{% trans 'Yangi parolni tasdiqlash' %}" required>
            <button type="submit">{% trans "Parolni oâ€˜zgartirish" %}</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
