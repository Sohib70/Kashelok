<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Parolni tiklash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://fivm.giglink.uz/source/1/JnriPEAz7x6in-cx9wdOl5df7yV3Fmf8.jpeg") no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
    }
    .btn-custom {
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">ðŸ”„ Parolni tiklash</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <div class="mb-3">
        {{ form.password_confirm.label_tag }}
        {{ form.password_confirm }}
      </div>

      <div class="mb-3">
        {{ form.code.label_tag }}
        {{ form.code }}
      </div>

      <button type="submit" class="btn btn-warning w-100 btn-custom">Parolni yangilash</button>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">ðŸ”‘ Kirish sahifasiga qaytish</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
