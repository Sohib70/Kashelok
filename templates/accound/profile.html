{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Profil sahifasi" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-block {
            width: 100%;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>{% trans "Profil sahifasi" %}</h2>

    <div class="text-center mb-4">
        {% if user.image %}
            <img src="{{ user.image.url }}" alt="{% trans 'Profil rasmi' %}" class="profile-img">
        {% else %}
            <img src="https://via.placeholder.com/150" alt="{% trans 'Profil rasmi' %}" class="profile-img">
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button type="submit" name="update_profile" class="btn btn-primary btn-block">{% trans "Profilni yangilash" %}</button>
    </form>

    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" name="change_password" class="btn btn-warning btn-block">{% trans "Parolni o'zgartirish" %}</button>
    </form>

    <div class="text-center back-btn">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">{% trans "Bosh sahifaga qaytish" %}</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
