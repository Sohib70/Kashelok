<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Shaxsiy Koshelok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            border-right: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* yuqori va pastki qismlarni ajratadi */
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #555;
        }
        .username {
            font-weight: bold;
            margin-left: 10px;
            font-size: 18px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Yuqori qism -->
            <div>
                <div class="d-flex align-items-center mb-3">
                   {% if request.user.is_authenticated %}
    {% if request.user.image %}
        <img src="{{ request.user.image.url }}" alt="Profil rasmi" class="profile-pic">
    {% else %}
        <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg" alt="Default avatar" class="profile-pic">
    {% endif %}
    <span class="username">{{ request.user.username }}</span>
{% else %}
    <img src="https://via.placeholder.com/60" alt="Mehmon" class="profile-pic">
    <span class="username">Mehmon</span>
{% endif %}
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success">Kirim</button>
                    <button class="btn btn-danger">Chiqim</button>
                </div>
            </div>

            <!-- Pastki qism -->
            {% if request.user.is_authenticated %}
            <div class="mt-3">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary w-100">ðŸšª Chiqish</button>
                </form>
            </div>
            {% endif %}
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            <h3>Asosiy qism</h3>
            {% endblock %}
        </div>
    </div>
</body>
</html>
